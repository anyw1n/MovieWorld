identifier_name:
  min_length: 2
whitelist_rules:
  - comma
  - class_delegate_protocol
  - line_length
  - file_length
  - function_body_length
  - trailing_newline
  - trailing_comma
  - trailing_whitespace
  - vertical_whitespace
  - void_return
  - colon
  - control_statement
  - discarded_notification_center_observer
  - empty_enum_arguments
  - empty_parentheses_with_trailing_closure
  - force_try
  - force_cast
  - leading_whitespace
  - legacy_cggeometry_functions
  - legacy_constant
  - legacy_constructor
  - weak_delegate
  - vertical_parameter_alignment
excluded: 
  - Carthage
  - Pods
  - Sources/Addons
  - Shared/Addons
  - .vendor
